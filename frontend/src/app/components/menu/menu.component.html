<ion-menu menu-id="custom" content-id="mainMenuRouter">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label >{{ 'buildings' | translate }}</ion-label>
      </ion-item>
      <ion-item (click)="goToCDiSM()">
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label style="margin-left: 20px">{{ 'CDiSM' | translate }}</ion-label>
      </ion-item>
      <ion-item (click)="goToWNoZ()">
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label style="margin-left: 20px">{{ 'WNoZ' | translate }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label>{{ 'settings' | translate }}</ion-label>
      </ion-item>
      <ion-item (click)="goToLanguage()">
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label style="margin-left: 20px">{{ 'language' | translate }}</ion-label>
      </ion-item>
      <ion-item (click)="goToWCAG()">
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label style="margin-left: 20px">{{ 'WCAG' | translate }}</ion-label>
      </ion-item>
      <ion-item (click)="goToDefault()">
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label style="margin-left: 20px">{{ 'default' | translate }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="main" slot="start"></ion-icon>
        <ion-label>{{ 'about' | translate }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
